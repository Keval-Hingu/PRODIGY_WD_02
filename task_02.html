<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch -Task 02</title>
    <link rel="stylesheet" href="task_02.css">
    
</head>
<body onload="reset()">

    <div class="watch" id="watch">
        <div class="timer">
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
        </div>
        <div class="functions">
            <button class="start" type="button" id="start">Start</button>
            <button class="stop" type="button" id="stop">Stop</button>
            <button class="reset" type="button" id="reset">Reset</button>
            <button class="Elapse" type="button" id="elapse">Elapse time</button>
        </div>
        <div class="elapse-time-container">
            <div class="elapse-time">keval</div>        
        </div>
    </div>

    <script defer src="task_02.js"></script>
</body>
</html>
